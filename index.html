<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Crie senhas fortes e seguras com nossa ferramenta online. Gere e verifique senhas facilmente. Desenvolvido por Lucas Biazon Palma.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="shortcut icon" href="../src/assets/icon.ico" type="image/x-icon">
    <script src="./src/script.js" defer></script>
    <title>Cipher Craft</title>
</head>

<body class="h-full">
    <header class="h-16 bg-[#16091b] flex items-center px-12">
        <h1 class="basis-4/5 h-full flex items-center text-3xl text-neutral-100 font-Kdam">
            Cipher Craft
        </h1>

        <div class="basis-1/5 h-full flex items-center justify-center gap-8">
            <a href="https://github.com/LucasBiazon" target="_blank" rel="noopener noreferrer">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                    class="fill-neutral-100" viewBox="0 0 16 16">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8"/>
                </svg>
            </a>
            <a href="https://www.linkedin.com/in/lucasbiazon" target="_blank" rel="noopener noreferrer">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                    class="fill-neutral-100" viewBox="0 0 16 16">
                    <path d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854V1.146zm4.943 12.248V6.169H2.542v7.225h2.401m-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248-.822 0-1.359.54-1.359 1.248 0 .694.521 1.248 1.327 1.248h.016zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016a5.54 5.54 0 0 1 .016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225h2.4"/>
                </svg>
            </a>
        </div>

    </header>

    <main class="h-full sm:h-main relative py-6 px-12 flex items-center flex-col justify-center bg-gradient-to-br from-[#e384f0] to-[#4c2b55]">
        <form action="" id="generatorForm"
        class="max-w-xl sm:h-full h-auto flex flex-col items-center justify-center">
            <div class="flex  flex-col gap-8 mb-12">
                <h2 class="text-4xl sm:text-5xl  font-sans text-zinc-700 font-semibold mb-4">
                    Password Generator
                </h2>

                <div class="w-full flex gap-4">
                    <div id="result" 
                    class="h-12 w-4/5 flex items-center px-4  font-sans text-zinc-500 font-semibold bg-white rounded-2xl cursor-pointer">
                        Your generated password
                    </div>
                    <button type="submit" id="btGenerator"
                    class="h-12 p-2 outline-none bg-violet-800  font-sans rounded-xl text-xl text-neutral-100 shadow-none hover:bg-purple-800 hover:shadow-[0px_0px_15px_-5px_rgba(204,100,204,0.8)]">
                        Generate
                    </button>
                </div>

                <div class="w-full flex flex-col gap-1">
                    <p class="text-xl text-neutral-100  font-sans">Characters:</p>
                    <div class="w-full flex items-center gap-4">
                        <input id="characters" type="range" min="4" max="12" value="4"
                        class="w-3/4 h-3 py-2 px-4 outline-none bg-neutral-100 rounded-lg range-lg appearance-none cursor-pointer [&::-webkit-slider-runnable-track]:rounded-full [&::-webkit-slider-thumb]:appearance-none [&::-webkit-slider-thumb]:h-[25px] [&::-webkit-slider-thumb]:w-[25px] [&::-webkit-slider-thumb]:rounded-full [&::-webkit-slider-thumb]:bg-purple-500">
                        <span id="charactersNumber"
                        class="text-xl text-neutral-100 w-1/4  font-sans flex justify-center">
                            4
                        </span>
                    </div>
                </div>
            

                <div class="flex flex-wrap gap-6 flex-col sm:flex-row">

                    <div class="w-full sm:w-[45%]  flex items-center gap-2">
                        <input type="checkbox" name="uppercase" id="uppercase" value="1" checked
                        class="before:content[''] peer relative h-5 w-5 cursor-pointer appearance-none rounded-md border border-blue-gray-200 transition-all before:absolute before:top-2/4 before:left-2/4 before:block before:h-12 before:w-12 before:-translate-y-2/4 before:-translate-x-2/4 before:rounded-full before:bg-blue-gray-500 before:opacity-0 before:transition-opacity checked:border-purple-500 checked:bg-purple-500 checked:before:bg-gray-50 hover:before:opacity-10">
                        <label for="uppercase" class="text-xl font-sans cursor-pointer text-neutral-100">
                            Uppercase (A,B...)
                        </label>
                    </div>

                    <div class="w-full sm:w-[45%] flex items-center gap-2">
                        <input type="checkbox" name="lowercase" id="lowercase" value="1"  checked
                        class="before:content[''] peer relative h-5 w-5 cursor-pointer appearance-none rounded-md border border-blue-gray-200 transition-all before:absolute before:top-2/4 before:left-2/4 before:block before:h-12 before:w-12 before:-translate-y-2/4 before:-translate-x-2/4 before:rounded-full before:bg-blue-gray-500 before:opacity-0 before:transition-opacity checked:border-purple-500 checked:bg-purple-500 checked:before:bg-gray-50 hover:before:opacity-10">                    
                        <label for="lowercase" class="text-xl font-sans cursor-pointer text-neutral-100">
                            lower case (a,b...)
                        </label>
                    </div>

                    <div class="w-full sm:w-[45%] flex items-center gap-2">
                        <input type="checkbox" name="numbers" id="numbers" value="1" checked
                        class="before:content[''] peer relative h-5 w-5 cursor-pointer appearance-none rounded-md border border-blue-gray-200 transition-all before:absolute before:top-2/4 before:left-2/4 before:block before:h-12 before:w-12 before:-translate-y-2/4 before:-translate-x-2/4 before:rounded-full before:bg-blue-gray-500 before:opacity-0 before:transition-opacity checked:border-purple-500 checked:bg-purple-500 checked:before:bg-gray-50 hover:before:opacity-10">                    
                        <label for="numbers" class="text-xl font-sans cursor-pointer text-neutral-100">
                            Numbers
                        </label>
                    </div>

                    <div class="w-full sm:w-[45%] flex items-center gap-2">
                        <input type="checkbox" name="special" id="special" value="1" checked
                        class="before:content[''] peer relative h-5 w-5  font-sans cursor-pointer appearance-none rounded-md border border-blue-gray-200 transition-all before:absolute before:top-2/4 before:left-2/4 before:block before:h-12 before:w-12 before:-translate-y-2/4 before:-translate-x-2/4 before:rounded-full before:bg-blue-gray-500 before:opacity-0 before:transition-opacity checked:border-purple-500 checked:bg-purple-500 checked:before:bg-gray-50 hover:before:opacity-10">                    
                        <label for="special" class="text-xl cursor-pointer text-neutral-100">
                            Special characters (*,!...)
                        </label>
                    </div>
                </div>
            </div>
            <div class="flex justify-center w-full">
                <button type="button" onclick="Esconder()"
                 class="rounded-3xl font-sans text-2xl font-semibold w-2/4 h-10 text-neutral-100 bg-purple-700 border-0 hover:border-neutral-50 hover:border-2">
                     Verificator
                </button>
            </div>
        </form>
      
        <div class="hidden" id="divVerificator">
            <form action="" id="verificatorForm" class="flex flex-col gap-12 items-center max-w-xl h-full" >
                <div class="flex flex-col gap-8 h-full ">
                    <h2 class="text-4xl sm:text-5xl  font-sans text-zinc-700 font-semibold mb-4">
                        Password Verificator
                    </h2>
                    <div class="w-full flex gap-4">
                        <div class="w-4/5 flex flex-col gap-4">
                            <input type="text" placeholder="Coloque sua senha aqui" id="inputVerificar" oninput="VerificarSenha()"
                            class="h-12 truncate w-full font-sans outline-0 border-0 flex items-center px-4 text-zinc-500 font-semibold bg-white rounded-2xl cursor-pointer">
                            <p id="verificationBad"class="hidden   font-sans font-bold tracking-wider px-4 flex items-center gap-2 text-red-700">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-emoji-frown" viewBox="0 0 16 16">
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                                    <path d="M4.285 12.433a.5.5 0 0 0 .683-.183A3.498 3.498 0 0 1 8 10.5c1.295 0 2.426.703 3.032 1.75a.5.5 0 0 0 .866-.5A4.498 4.498 0 0 0 8 9.5a4.5 4.5 0 0 0-3.898 2.25.5.5 0 0 0 .183.683M7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5m4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5"/>
                                </svg>
                                Fraca!
                            </p>
                            <p id="verificationOk"class="hidden font-sans font-sans font-bold tracking-wider px-4 flex items-center gap-2 text-orange-700">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-emoji-neutral" viewBox="0 0 16 16">
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                                    <path d="M4 10.5a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 0-1h-7a.5.5 0 0 0-.5.5m3-4C7 5.672 6.552 5 6 5s-1 .672-1 1.5S5.448 8 6 8s1-.672 1-1.5m4 0c0-.828-.448-1.5-1-1.5s-1 .672-1 1.5S9.448 8 10 8s1-.672 1-1.5"/>
                                </svg>
                                Ok!
                            </p>
                            <p id="verificationGood"class=" hidden  font-sans font-bold tracking-wider px-4  flex items-center gap-2 text-green-700">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-emoji-smile" viewBox="0 0 16 16">
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                                    <path d="M4.285 9.567a.5.5 0 0 1 .683.183A3.498 3.498 0 0 0 8 11.5a3.498 3.498 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.498 4.498 0 0 1 8 12.5a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683M7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5m4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5"/>
                                </svg>
                                Good!
                            </p>
                        </div>
                        <button type="submit" onclick="VerificarSenha()"
                        class="h-12 p-2 outline-none bg-violet-800 font-sans rounded-xl text-xl text-neutral-100 shadow-none hover:bg-purple-800 hover:shadow-[0px_0px_15px_-5px_rgba(204,100,204,0.8)]">
                            Verificator
                        </button>
                    </div>
                    <ul class="flex   gap-4 flex-row  flex-wrap items-start h-16 mb-4 max-w-[400px]:">
                        <li id="list8" class="text-zinc-300 text-lg  font-sans font-semibold list-disc sm:w-[45%]  list-inside">8+ characters</li>
                        <li id="listU" class="text-zinc-300 text-lg  font-sans font-semibold list-disc sm:w-[45%]  list-inside">Uppercase</li>
                        <li id="listL" class="text-zinc-300 text-lg  font-sans font-semibold list-disc sm:w-[45%]  list-inside">Lower case</li>
                        <li id="listN" class="text-zinc-300 text-lg  font-sans font-semibold list-disc sm:w-[45%]  list-inside">Numbers</li>
                        <li id="listS" class="text-zinc-300 text-lg  font-sans font-semibold list-disc sm:w-[45%]  list-inside">Special characters</li>
                    </ul>
                </div>
                <button type="button" onclick="Esconder()"
                class="rounded-3xl mt-5 flex items-center justify-center p-2 text-2xl font-semibold w-2/4 h-10 font-sans text-neutral-100 bg-purple-700 border-0 hover:border-neutral-50 hover:border-2">
                    Generator
                </button>
            </form>
        </div>
        <div id="copiar"class="hidden flex  absolute min-w-[300px] font-sans items-center justify-center h-20 bg-[#16091b] left-0 top-3 w-1/6 rounded-r-3xl text-2xl px-4 text-gray-50">
            Click na senha para copiar
        </div>
        <div id="copiado"class="hidden flex min-w-[300px] font-sans  items-center justify-center absolute h-20 bg-[#16091b] left-0 top-3 w-1/6 rounded-r-3xl text-2xl px-4 text-gray-50">
            Copiado
        </div>
    </main>
</body>
</html>
